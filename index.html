<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <section class="exam-section">
      <div class="container">
        <div class="wrapper text-center">
          <h2 class="exam-section-title">
            Welcome to Road Signs Exam
          </h2>
          
          <div class="exam-section-wrapper d-flex flex-column align-items-center">
            <h3 class="exam-section-choose">
              Choose mode
            </h3>
            
            <button class="js-eight choose-button mx-auto" type="submit">Easy: 8 minut</button>
            <button class="js-five choose-button mx-auto" type="submit">Medium: 5 minut</button>
            <button class="js-three choose-button mx-auto" type="submit">Hard: 3 minut</button>
          </div>
        </div>
      </div>
    </section>
    
    <section>
      <div class="quiz_box">
        <div class="watch">
          <div class="time text-white">
            ⌚️ 00:00:00
          </div>
        </div>
        <div class="quiz_main">
          <div class="quiz_text">
            <img class="js-quiz-img"  
            width="150"
            height="150"
            src="" 
            alt="">
          </div>
          <div class="option_list">
            
          </div>
        </div>

          <button class="next_btn">Keyingi</button>

      </div>
      
      <div class="result_box">
        <div class="score_text">
          
        </div>
        <button class="restart">Qayta boshlash</button>
      </div>
    </section>
  </main>
  <!-- EXAM SECTION END -->

  <script src="js/main.js"></script>
